<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every Nation Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="media/Images/logo-1.png"
      width="200"
      height="200"
      type="image/x-icon"
    />

    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap link  -->
  </head>
  <body class="container" id="body">
    <div class="bg-light">
      <div class="d-flex">
        <div class="">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="media/Images/logo-1.png"
                  width="130"
                  height="130"
                  alt=""
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Countries</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >About Us</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Contact us</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <h1 id="allnation" class="mt-5">
            The <span id="nation">Every-Nation</span> Web App to Explore
            <span id="each"> Data From Each Country </span>
          </h1>
          <form class="d-flex mt-5 p-2" onsubmit="searchCountry(event)">
            <input
              class="form-control me-2"
              type="search"
              id="searchInput"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="customSearchBtn"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
        <div id="result-stat"><img src="media/Images/world.png" alt="" /></div>
      </div>
    </div>
    <div class="container mt-4" id="countryInfo"></div>
    <div id="margin" class=""></div>
    <div id="footer" class="">@copright2024everynat</div>

    <!-- Add Bootstrap JS and Popper.js script links here -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Add the link to the JavaScript file -->
    <script src="script.js"></script>
    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap script  -->
  </body>
</html>
